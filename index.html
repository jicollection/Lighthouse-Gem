<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flip Booklet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      flex-direction: column;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
      max-width: 1220px;
      max-height: 400px;
    }
    .page {
      width: 45vw;
      height: 90vh;
      max-width: 600px;
      max-height: 100%;
      position: absolute;
      backface-visibility: hidden;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .page img, .page video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .page:nth-child(odd) {
      transform: rotateY(0deg);
      left: 0;
    }
    .page:nth-child(even) {
      transform: rotateY(180deg);
      right: 0;
    }
    .page.even {
      left: 50%;
    }
    nav {
      margin-bottom: 20px;
    }
    .text-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
    }
    .text-left, .text-right {
      width: 30%;
      color: gray;
      font-family: 'Brush Script MT', cursive;
      font-size: 24px;
    }
    .text-left {
      text-align: left;
      padding-left: 10px;
    }
    .text-right {
      text-align: right;
      padding-right: 10px;
    }
    .watermark {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      max-width: 200px;
      max-height: 50px;
      opacity: 0.6;
    }
    @media (max-width: 768px) {
      .page {
        width: 75vw; /* Reduced width by 15% */
        height: 40vh; /* Reduced height by 15% */
      }
      .page.even {
        left: 0;
        transform: rotateY(180deg) translateY(-40vh);
      }
      #flipbook {
        width: 100vw;
        height: 80vh; /* Adjusted height for mobile view */
      }
    }
  </style>
</head>
<body>

  <nav class="container-fluid">
    <ul>
      <li><strong>Flip Booklet</strong></li>
    </ul>
    <ul>
      <li><a href="#" id="prevPage">Previous</a></li>
      <li><a href="#" id="nextPage">Next</a></li>
    </ul>
  </nav>

  <div id="flipbook">
    <div class="page odd"><img src="https://i.imgur.com/oL3JyND.jpg" alt="Page 1"></div>
    <div class="page even"><img src="https://i.imgur.com/gqPV5fR.jpeg" alt="Page 2"></div>
    <div class="page odd"><img src="https://i.imgur.com/gyJxeQ5.jpeg" alt="Page 3"></div>
    <div class="page even"><img src="https://i.imgur.com/yl2cXQX.jpeg" alt="Page 4"></div>
    <div class="page odd"><img src="https://i.imgur.com/lVT2MXH.jpeg" alt="Page 5"></div>
    <div class="page even"><img src="https://i.imgur.com/lKPWUE5.jpeg" alt="Page 6"></div>
    <div class="page odd"><img src="https://i.imgur.com/9LgAFSC.jpeg" alt="Page 7"></div>
    <div class="page even"><img src="https://i.imgur.com/5kOpXgP.jpeg" alt="Page 8"></div>
    <div class="page odd"><img src="https://i.imgur.com/o2yvaSK.jpeg" alt="Page 9"></div>
    <div class="page even"><img src="https://i.imgur.com/qL3VOUf.jpeg" alt="Page 10"></div>
    <div class="page odd"><img src="https://i.imgur.com/WXcJun0.jpeg" alt="Page 11"></div>
    <div class="page even"><img src="https://i.imgur.com/BcWja2K.jpeg" alt="Page 12"></div>
    <div class="page odd"><img src="https://i.imgur.com/pJhVd0k.jpeg" alt="Page 13"></div>
    <div class="page even"><img src="https://i.imgur.com/Fy1813P.jpeg" alt="Page 14"></div>
    <div class="page odd"><img src="https://i.imgur.com/2L2qdct.jpg" alt="Page 15"></div>
    <div class="page even">
      <div class="text-container">
        <div class="text-left">
          Welcome to the Magic of Jose Ignacio!
        </div>
        <div class="text-right">
          you'll have your secret little beach with views of our lighthouse<br>
          what a welcome respite away from the crowds
        </div>
      </div>
      <video controls>
        <source src="https://jicollection.github.io/Lighthouse-Gem/IMG_1608.mov">
        Your browser does not support the video tag.
      </video>
      <img class="watermark" src="https://jicollection.github.io/Lighthouse-Gem/jicollectionlogoblue.png" alt="Watermark">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#flipbook").turn({
        width: '100%',
        height: '100%',
        autoCenter: true
      });

      $('#prevPage').click(function(e) {
        e.preventDefault();
        $("#flipbook").turn("previous");
      });

      $('#nextPage').click(function(e) {
        e.preventDefault();
        $("#flipbook").turn("next");
      });
    });
  </script>
</body>
</html>
